<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PhotoTrail</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background: #f4f6f8;
    color: #333;
}

header {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
}

header p {
    margin-top: 8px;
    font-size: 1.1rem;
}

.trail {
    padding: 40px 20px;
    text-align: center;
}

.trail h2 {
    margin-bottom: 20px;
    color: #0077b6;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}

.photo-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 18px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
}

.photo-card:hover {
    transform: translateY(-8px);
}

.photo-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.photo-card p {
    padding: 12px;
    font-weight: bold;
}

.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    text-align: center;
}

.modal-content img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 10px;
}

.modal-content p {
    margin-top: 10px;
}

.close {
    margin-top: 15px;
    padding: 8px 20px;
    background: #0077b6;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

footer {
    background: #222;
    color: white;
    padding: 15px;
    text-align: center;
    margin-top: 40px;
}
</style>
</head>

<body>

<header>
    <h1>PhotoTrail</h1>
    <p>Turn moments into visual stories</p>
</header>

<section class="trail">
    <h2>My Travel Photo Trail</h2>

    <div class="gallery">
        <div class="photo-card" onclick="openModal(1)">
            <img src="https://picsum.photos/400/300?random=1">
            <p>Morning Sunrise</p>
        </div>

        <div class="photo-card" onclick="openModal(2)">
            <img src="https://picsum.photos/400/300?random=2">
            <p>Mountain Walk</p>
        </div>

        <div class="photo-card" onclick="openModal(3)">
            <img src="https://picsum.photos/400/300?random=3">
            <p>City Lights</p>
        </div>

        <div class="photo-card" onclick="openModal(4)">
            <img src="https://picsum.photos/400/300?random=4">
            <p>Calm Beach</p>
        </div>
    </div>
</section>

<!-- Modal -->
<div class="modal" id="photoModal">
    <div class="modal-content">
        <img id="modalImg">
        <p id="modalText"></p>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<footer>
    <p>Â© 2026 PhotoTrail | Visual Storytelling Platform</p>
</footer>

<script>
const photos = [
    "Sunrise marking the beginning of a beautiful journey.",
    "A peaceful walk through the mountains.",
    "City lights capturing the energy of the night.",
    "Relaxing moments by the calm sea."
];

function openModal(index) {
    document.getElementById("photoModal").style.display = "flex";
    document.getElementById("modalImg").src =
        `https://picsum.photos/800/500?random=${index}`;
    document.getElementById("modalText").innerText = photos[index - 1];
}

function closeModal() {
    document.getElementById("photoModal").style.display = "none";
}
</script>

</body>
</html>
